<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电商网站开发实例</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/mall_website_instance.css" />
</head>
<body>
<header class="headerBar">
    <div class="topBar">
        <div class="comWidth">
            <div class="leftArea">
                <a href="#" class="collection"><i class="icon icon-star-full"></i>收藏慕课</a>
            </div>
            <div class="rightArea">
                欢迎来到慕课网！
                <a href="#">[登录]</a><a href="#">[免费注册]</a>
            </div>
        </div>
    </div>
    <div class="logoBar">
        <div class="comWidth">
            <div class="logo">
                <a href="#"><img src="../public/style/css/imgs/example3-imgs/logo.jpg" alt="慕课网"></a>
            </div>
            <div class="search-box">
                <input type="text" class="search-text">
                <input type="button" value="搜索" class="search-btn">
            </div>
            <div class="shopCar">
                <span class="shopText">购物车</span>
                <span class="shopNum">0</span>
            </div>
        </div>
    </div>
    <nav class="navBax">
        <div class="comWidth">
            <div class="shopClass">
                <h3>全部商品分类</h3>
            </div>
            <ul class="nav">
                <li><a href="#">数码城</a></li>
                <li><a href="#">天黑黑</a></li>
                <li><a href="#">团购</a></li>
                <li><a href="#">发现</a></li>
                <li><a href="#">二手特卖</a></li>
                <li><a href="#">名品会</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="content"></div>
<footer></footer>
</body>
</html>
